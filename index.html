<!DOCTYPE html>
<html lang="vi">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>JLPT N5 Lessons</title>
		<link rel="stylesheet" href="style.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
			integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<script src="https://code.responsivevoice.org/responsivevoice.js?key=Si3RSTBN"></script>
	</head>
	<body>
		<div class="container">
			<div class="sidebar">
				<div class="jlpt-levels">
					<div class="level" data-level="basic">
						<h2>Giao tiếp cơ bản</h2>
						<div
							class="lesson-list"
							id="basicConversationList"
						></div>
					</div>
					<div class="level active" data-level="n5">
						<h2>JLPT N5</h2>
						<div class="lesson-list" id="n5LessonList"></div>
					</div>
					<div class="level" data-level="n4">
						<h2>JLPT N4</h2>
						<div class="lesson-list" id="n4LessonList">
							<p class="coming-soon">Sắp ra mắt...</p>
						</div>
					</div>
					<div class="level" data-level="n3">
						<h2>JLPT N3</h2>
						<div class="lesson-list" id="n3LessonList">
							<p class="coming-soon">Sắp ra mắt...</p>
						</div>
					</div>
				</div>
			</div>
			<div class="content">
				<div id="lessonContent">
					<h2>Chọn một bài học để xem nội dung</h2>
				</div>
			</div>
		</div>

		<div class="quiz-modal" id="quizModal">
			<div class="quiz-content">
				<div class="quiz-header">
					<h2>Ôn tập từ vựng</h2>
					<button class="close-quiz">&times;</button>
				</div>
				<div class="flashcard">
					<div class="flashcard-inner">
						<div class="flashcard-front">
							<p class="word"></p>
							<div class="illustration-image"></div>
							<button class="speak-btn" title="Phát âm">
								<i class="fa-solid fa-volume-high"></i>
							</button>
						</div>
						<div class="flashcard-back">
							<p class="meaning"></p>
						</div>
					</div>
				</div>
				<div class="quiz-controls">
					<button id="prevCard">Trước</button>
					<button id="flipCard">Lật thẻ</button>
					<button id="nextCard">Tiếp</button>
				</div>
			</div>
		</div>
		<button class="back-to-top" id="backToTop">
			<span class="material-icons">
				<i class="fa-solid fa-house"></i>
			</span>
		</button>

		<!-- Welcome Modal -->
		<div class="welcome-modal" id="welcomeModal">
			<div class="welcome-content">
				<h1>ようこそ！</h1>
				<p>
					Chào mừng bạn đến với khoá học JLPT N5.<br />
					<span style="font-size: 1.2em; color: #4f46e5"
						>一緒に日本語を勉強しましょう！</span
					>
				</p>
				<button id="startLearningBtn">Bắt đầu học</button>
			</div>
		</div>
		<!-- End Welcome Modal -->

		<script src="script.js"></script>
	</body>
</html>
